{% extends "layout.html" %}

{% block content %}
{% load static %}

  <!--app-content open-->
  <div class="main-content app-content mt-0">
    <div class="side-app">

        <!-- CONTAINER -->
        <div class="main-container container-fluid">

            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Profile View</h1>
                
            </div>
            <!-- PAGE-HEADER END -->
<!-- ROW-1 OPEN -->
            <div class="row">
                <div class="col-xl-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Profile</div>
                        </div>
                        <div class="card-body">
                            <div class="text-center chat-image mb-5">
                                <div class="avatar avatar-xxl chat-profile mb-3 brround">
                                    <a class="" href="profile.php"><img alt="avatar" src="{% static "assets/images_ex/user.png" %}" class="brround"></a>
                                </div>
                                <div class="main-chat-msg-name">
                                    <a href="profile.html">
                                        <h5 class="mb-1 text-dark fw-semibold">Admin</h5>
                                    </a>
                                    <p class="text-muted mt-0 mb-0 pt-0 fs-13">KFWC</p>
                                </div>
                            </div>
                            
                    </div>
                    
                </div>
                </div>
                <div class="col-xl-8">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Edit Password</h3>
                        </div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="card-body">
                                <div class="row">
                                    <div class="form-group">
                                    <label class="form-label">Current Password</label>
                                    <div class="wrap-input100 validate-input input-group" id="Password-toggle">
                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                            <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                        </a>
                                        <input name="old_password" class="input100 form-control" type="password" placeholder="Current Password" autocomplete="current-password">
                                    </div>
                                    {{ form.old_password.errors }}
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New Password</label>
                                    <div class="wrap-input100 validate-input input-group" id="Password-toggle1">
                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                            <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                        </a>
                                        <input name="new_password1" class="input100 form-control" type="password" placeholder="New Password" autocomplete="new-password">
                                    </div>
                                    {{ form.new_password1.errors }}
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Confirm Password</label>
                                    <div class="wrap-input100 validate-input input-group" id="Password-toggle2">
                                        <a href="javascript:void(0)" class="input-group-text bg-white text-muted">
                                            <i class="zmdi zmdi-eye text-white" aria-hidden="true"></i>
                                        </a>
                                        <input name="new_password2" class="input100 form-control" type="password" placeholder="Confirm Password" autocomplete="new-password">
                                    </div>
                                    {{ form.new_password2.errors }}
                                </div>
                            </div>
                            <div class="card-footer text-end">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a href="javascript:void(0)" class="btn btn-danger">Cancel</a>
                            </div>
                                </div>
                                
                               
                            </div>

                        </form>
                    </div>
                    
                    
                </div>
            </div>
            <!-- ROW-1 CLOSED -->



        </div>
        <!-- CONTAINER END -->
    </div>
</div>
<!--app-content close-->
{% endblock %}
